<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
    <title>Exel App</title>
</head>
<body>
    <div id="app" class="container">
        <div class="exel">
            <div class="exel__header">
                <input type="text" value="New Table" class="input"  />
                <div>
                    <div class="button">
                        <i class="material-icons">delete</i>
                        <i class="material-icons">exit_to_app</i>
                    </div>
                </div>
            </div>

            <div class="exel__toolbar">
                <div class="button">
                    <i class="material-icons">format_align_left</i>
                    <i class="material-icons">format_align_center</i>
                    <i class="material-icons">format_align_right</i>
                    <i class="material-icons">format_align_justify</i>
                    <i class="material-icons">format_italic</i>
                    <i class="material-icons">format_bold</i>
                    <i class="material-icons">format_underlined</i>
                    <i class="material-icons">exit_to_app</i>
                </div>
            </div>

            <div class="exel__formula">
                <div class="info">fx</div>
                <div class="input" contenteditable spellcheck="false">

                </div>
            </div>

            <div class="exel__table">
                <div class="row">
                    <div class="row-info">

                    </div>
                    <div class="row-data">
                        <div class="column">
                            A
                        </div>
                        <div class="column">
                            B
                        </div>
                        <div class="column">
                            C
                        </div>
                        <div class="column">
                            D
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row-info">
                        1
                    </div>
                    <div class="row-data">
                        <div class="cell selected" contenteditable>A1</div>
                        <div class="cell" contenteditable>B2</div>
                        <div class="cell" contenteditable>C3</div>
                        <div class="cell" contenteditable>D4</div>
                    </div>
                </div>
                <div class="row">
                    <div class="row-info">
                        2
                    </div>
                    <div class="row-data">
                        <div class="cell" contenteditable>A1</div>
                        <div class="cell" contenteditable>B2</div>
                        <div class="cell" contenteditable>C3</div>
                        <div class="cell" contenteditable>D4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
